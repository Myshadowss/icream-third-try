{% extends 'admindemo.html' %}

    {% block content %}
    {% load static %}

                <!-- Table Start -->
                <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">

                    <div class="row ">
                        <div class="col-sm-12 col-xl-12">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Banner Table </h6>
                                <a href="{% url 'add_banner' %}" type="button" class="btn btn-success">Add Banner</a>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Banner Name</th>
                                            <th scope="col">Banner Image</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {% for banneritems in banner_details %}

                                        <tr>
                                            <th scope="row">{{banneritems.id}}</th>
                                            <td>{{banneritems.banner_name}}</td>
                                            <td><img src="{{banneritems.banner_image.url}}" width = '250px' height = '150px'></td>
                                        </tr>
                                        
                                        {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!--Table end-->

    {% endblock %}
